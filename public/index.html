<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🥡 喂喂機</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      height: 100vh;
      overflow: hidden;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .container {
      background: white;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Desktop styling */
    @media (min-width: 768px) {
      body {
        padding: 20px;
        justify-content: center;
        align-items: center;
      }

      .container {
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        max-height: 90vh;
      }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @media (min-width: 768px) {
      .header {
        padding: 30px 40px 20px;
        border-bottom: none;
        position: relative;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
    }

    .sticky-top {
      position: sticky;
      top: 0;
      background: white;
      z-index: 90;
      flex-shrink: 0;
      padding: 15px 20px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .status {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 0.95rem;
    }

    @media (min-width: 768px) {
      .sticky-top {
        position: relative;
        padding: 0 40px;
        border-bottom: none;
      }

      .status {
        padding: 20px;
        margin-bottom: 20px;
        font-size: 1rem;
      }
    }

    .status-indicator {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 10px;
      background: #ccc;
    }

    .status-indicator.connected {
      background: #4caf50;
      animation: pulse 2s infinite;
    }

    .status-indicator.listening {
      background: #2196f3;
      animation: pulse 0.5s infinite;
    }

    .status-indicator.speaking {
      background: #ff9800;
      animation: pulse 1s infinite;
    }

    .status-indicator.thinking {
      background: #9c27b0;
      animation: pulse 0.7s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .controls {
      display: flex;
      gap: 8px;
      padding: 15px 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      z-index: 80;
    }

    @media (min-width: 768px) {
      .controls {
        position: relative;
        padding: 0 40px;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: none;
      }
    }

    .btn {
      flex: 1;
      padding: 12px 8px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    @media (min-width: 768px) {
      .btn {
        padding: 15px;
        border-radius: 10px;
        font-size: 1rem;
      }
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-secondary {
      background: #9e9e9e;
      color: white;
    }

    .conversation {
      background: #f7f7f7;
      padding: 15px;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    @media (min-width: 768px) {
      .conversation {
        border-radius: 10px;
        padding: 20px;
        margin: 0 40px 20px;
      }
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      animation: slideIn 0.3s ease;
      font-size: 0.95rem;
    }

    @media (min-width: 768px) {
      .message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 10px;
        font-size: 1rem;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: #e3f2fd;
      border-left: 3px solid #2196f3;
      margin-right: 10%;
    }

    .message.ai {
      background: #f3e5f5;
      border-left: 3px solid #9c27b0;
      margin-left: 10%;
    }

    .message.interim {
      background: #fff3e0;
      border-left: 3px solid #ff9800;
      opacity: 0.7;
      font-style: italic;
      margin-right: 10%;
    }

    @media (min-width: 768px) {
      .message.user {
        border-left-width: 4px;
        margin-right: 20%;
      }

      .message.ai {
        border-left-width: 4px;
        margin-left: 20%;
      }

      .message.interim {
        border-left-width: 4px;
        margin-right: 20%;
      }
    }

    .message-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 5px;
      color: #666;
    }

    .message-text {
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
    }

    .waveform {
      height: 50px;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 10px 20px;
      flex-shrink: 0;
    }

    @media (min-width: 768px) {
      .waveform {
        height: 60px;
        border-radius: 10px;
        margin: 0 40px 20px;
      }
    }

    .wave-bar {
      width: 4px;
      height: 20px;
      background: #667eea;
      margin: 0 2px;
      border-radius: 2px;
      transition: height 0.1s ease;
    }

    .interrupt-hint {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 12px 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #856404;
      flex-shrink: 0;
    }

    .interrupt-hint strong {
      color: #665c00;
    }

    @media (min-width: 768px) {
      .interrupt-hint {
        border-radius: 10px;
        padding: 15px;
        margin: 0 40px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🥡 喂喂機</h1>
    </div>

    <div class="sticky-top">
      <div class="status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">未連接</span>
      </div>
    </div>

    <div class="controls">
      <button id="connectBtn" class="btn btn-primary">連接</button>
      <button id="startBtn" class="btn btn-primary" disabled>開始對話</button>
      <button id="stopBtn" class="btn btn-danger" disabled>停止</button>
    </div>

    <div class="interrupt-hint">
      <strong>💡 提示：</strong>AI講緊嘢時，你可以隨時打斷佢！就好似同真人傾偈咁自然。
    </div>

    <div class="interrupt-hint" id="mobileHint" style="background: #e3f2fd; border-color: #2196f3; display: none;">
      <strong>📱 手機用戶：</strong>建議用耳機以獲得最佳體驗（減少回音）
    </div>

    <div class="waveform" id="waveform" style="display: none;">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>

    <div class="conversation" id="conversation">
      <div style="text-align: center; color: #999; padding: 60px 20px;">
        準備好後按「開始對話」<br>
        <small style="margin-top: 10px; display: block;">講廣東話同AI傾偈</small>
      </div>
    </div>

    <div id="debugLog" style="display: none; background: #000; color: #0f0; padding: 10px; font-size: 10px; max-height: 100px; overflow-y: auto; font-family: monospace;"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
